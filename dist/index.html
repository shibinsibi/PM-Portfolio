    <style>
        body { 
          font-family: 'Times New Roman', Times, serif; 
          background-color: #FFFFFF;
          color: #1A1A1A;
          overflow-x: hidden;
        }
        html { 
          scroll-behavior: smooth; 
          background-color: #FFFFFF;
        }
        
        /* Account for sticky header height when clicking anchors */
        [id] {
          scroll-margin-top: 5rem;
        }
        
        .font-serif-header {
            font-family: 'Times New Roman', Times, serif;
        }

        .perspective-container {
            perspective: 1200px;
            perspective-origin: center center;
        }

        .preserve-3d {
            transform-style: preserve-3d;
        }

        .spatial-card {
            transition: transform 0.15s ease-out, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .depth-1 { transform: translateZ(20px); }
        .depth-2 { transform: translateZ(40px); }
        .depth-3 { transform: translateZ(60px); }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .floating-node {
            animation: float 8s ease-in-out infinite;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #FFFFFF; }
        ::-webkit-scrollbar-thumb { background: #008B8B; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #00A3A3; }
    </style>
